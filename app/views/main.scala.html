@()(content: Html)(implicit flash: Flash, session: Session)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome :: Suicide Apartment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Suicide Apartment is a portal to find people which want to commit suicide with you.">

    <!-- Le styles -->
    <link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="@routes.Assets.at("css/bootstrap-responsive.css")" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="@routes.Assets.at("ico/favicon.ico")" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@routes.Assets.at("ico/apple-touch-icon-114-precomposed.png")" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.at("ico/apple-touch-icon-72-precomposed.png")" />
    <link rel="apple-touch-icon-precomposed" href="@routes.Assets.at("ico/apple-touch-icon-57-precomposed.png")" />
  </head>

  <body>
    @menue(session)
    
    <div class="container">
      @printFlash(flash)
      
      @content
      
      <hr>

      <footer>
        <p>Suicide Apartment is distributed under <a href="http://www.gnu.org/licenses/gpl.html">GNU General Public License v3</a><p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("js/jquery.js")"></script>
    <script src="@routes.Assets.at("js/bootstrap-collapse.js")"></script>
    <script src="@routes.Assets.at("js/bootstrap-dropdown.js")"></script>
    <script src="@routes.Assets.at("js/bootstrap-tab.js")"></script>
  </body>
</html>
