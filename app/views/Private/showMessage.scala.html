@(message: models.PrivateMessage)(implicit session:Session, flash: Flash)
@main(privateMenue(session)){
    @message.title from @(models.User.findBy("id" -> message.authorID.toString).head.username) on @message.writtenAt
    <div>
        @message.content
    </div>
    <a href="/users/me/messages/reply/@message.id">Reply</a>
}
