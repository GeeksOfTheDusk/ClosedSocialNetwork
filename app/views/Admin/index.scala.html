@(users: List[models.User])(implicit session: Session, flash: Flash)
@import helper._
@main(){
    <h1>Admin area.</h1>
    @for(user <- users) {
        @user.id @user.username <a href="/admin/users/@user.id">Edit</a>
        @form(routes.Admin.delete(user.id)){<input type="submit" value="Delete">}
        <br/>
    }
    <a href="/admin/users/new">Create new user</a>
    <a href="/admin/message/all">Broadcast</a>
}
